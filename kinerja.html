<body>
    <!-- Ini Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light justify-content-center"
        style="background-color: #229BD7; height: 100px;">
        <img src="images/Putih_Full_Horizontal.png" width="190px" height="50px">
    </nav>
    <input type="button" value="Kembali" class="btn btn-danger" onclick="location.href='dashboard.html'">
    <br/>
    <br />
    <h2 style="text-align: center;">Kinerja Akomodasi Anda</h2>
    <br />
    <div style="width: 700px;height: 700px; margin-left: auto;margin-right: auto;" >
        <canvas id="myChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Januari", "Februari", "Maret", "April", "Mei", "Juni"],
                datasets: [{
                    label: 'Kinerja',
                    data: [100, 80, 40, 50, 60, 65],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                barValueSpacing: 20,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
